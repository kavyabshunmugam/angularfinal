<mat-card  class="example-card">
    <img src="assets/login.jpg"  ><br /><br /><br /><br /><br />  
    <form class="example-form">
              <mat-form-field class="example-full-width">
          <input matInput placeholder="Name" #name>
        </mat-form-field><br />
                <mat-form-field class="example-full-width">
             <input type="password" matInput placeholder="Password" #passwords>
         </mat-form-field>
        <mat-card-actions>            
            <button mat-raised-button color="primary" (click)="login(name.value,passwords.value)">Submit</button>
            </mat-card-actions>    
        </form>
      </mat-card>
